<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="pizza img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 translate="errors.title">Error Page!</h1>

            <div ng-show="errorMessage">
                <div class="alert alert-success"
                     translate="{{errorMessage}}" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "Admin".
                </div>
            </div>
            <div ng-switch="authenticated" ng-show="additionalErrorInfo">
                <div class="alert alert-success"
                     translate="{{additionalErrorInfo}}" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "Admin".
                </div>
            </div>
        </div>
    </div>
</div>
